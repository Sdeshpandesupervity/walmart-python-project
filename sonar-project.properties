# Required metadata
sonar.projectKey=python-test
sonar.projectName=Python-test
sonar.projectVersion=1.0

# Project source encoding
sonar.sourceEncoding=UTF-8

# Main source directory
sonar.sources=.

# Test directory
sonar.tests=tests

# Python version
sonar.python.version=3.x

# Optional: Specify the language explicitly (SonarQube can usually detect this automatically)
sonar.language=py

# Exclude specific files or directories (e.g., virtual environment)
sonar.exclusions=**/__pycache__/**, **/*.pyc, **/venv/**

# Coverage and test reports
# sonar.python.coverage.reportPaths=path/to/coverage.xml
# sonar.python.xunit.reportPath=path/to/test-results.xml

